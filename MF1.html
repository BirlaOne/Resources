                    <p>The mutual fund structure consists of several key constituents, each performing specific roles to ensure smooth and transparent management.</p>
                    <ol>
                        <li><strong>Sponsor:</strong> The promoter who sets up the mutual fund trust, contributes initial capital, and appoints the Trustees and AMC. (e.g., SBI, HDFC).</li>
                        <li><strong>Trustees:</strong> Guardians of investors' interests. They supervise the AMC to ensure it complies with SEBI regulations and acts in the best interest of unitholders.</li>
                        <li><strong>Asset Management Company (AMC):</strong> The professional management company that handles day-to-day fund management, conducts research, and makes all investment (buy/sell) decisions. (e.g., HDFC AMC).</li>
                        <li><strong>Custodian:</strong> An independent entity that holds the securities and assets of the fund for safekeeping. They also handle the settlement of trades. (e.g., HDFC Bank, Citibank).</li>
                        <li><strong>Registrar and Transfer Agent (RTA):</strong> Service providers who handle investor records, process transactions (purchases, redemptions), and manage investor services. (e.g., CAMS, KFintech).</li>
                        <li><strong>Distributors / Agents:</strong> Intermediaries who promote and sell mutual fund schemes to investors and provide investment advice.</li>
                        <li><strong>Investors / Unit Holders:</strong> The owners of the mutual fund scheme who provide the capital and receive returns in the form of dividends or capital appreciation.</li>
